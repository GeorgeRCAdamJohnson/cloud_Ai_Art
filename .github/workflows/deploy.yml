name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEALL: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEWRITE: ${{ secrets.HUGGINGFACEALL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL: https://cloudaiart.netlify.app
        NODE_ENV: production
        
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Deploy to Netlify
      run: |
        netlify deploy --prod --dir=.next --site=22fe0741-d224-44ea-bed3-88a0be2ddaca
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEALL: ${{ secrets.HUGGINGFACEALL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NODE_ENV: production