name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEALL: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEWRITE: ${{ secrets.HUGGINGFACEALL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL: https://cloudaiart.netlify.app
        NODE_ENV: production
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: '.next'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
        functions-dir: '.next/server/pages/api'
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: 22fe0741-d224-44ea-bed3-88a0be2ddaca
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACEALL }}
        HUGGINGFACEALL: ${{ secrets.HUGGINGFACEALL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL: https://cloudaiart.netlify.app
        NODE_ENV: production